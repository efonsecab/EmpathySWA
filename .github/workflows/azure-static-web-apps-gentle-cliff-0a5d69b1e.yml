name: Azure Static Web Apps CI/CD (net10)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: swa-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node (for SWA tooling)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Blazor client (publish)
        working-directory: Client
        run: |
          dotnet restore
          dotnet publish -c Release -f net10.0 -o ../client_publish

      - name: Build API (publish)
        working-directory: Api
        run: |
          dotnet restore
          dotnet publish -c Release -f net10.0 -o ../api_publish

      - name: Deploy to Azure Static Web Apps (upload artifacts)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (comments, PR checks)
          action: "upload"
          app_location: "Client"
          app_artifact_location: "client_publish/wwwroot"
          api_location: "Api"
          api_artifact_location: "api_publish"
          skip_app_build: true
          skip_api_build: true

      - name: Post-deploy: show summary
        run: |
          echo "Deployed branch $GITHUB_REF to Azure Static Web Apps"
